<h1 id="ch:transformation">Fluidité et transformation</h1>
<p>La fluidité et la transformation sont des points fondamentaux du Tàijíquán et par conséquent du Tàijíjiàn. Ils découlent de l’application des principes décrits dans les textes classiques comme le relâchement, la compréhension du Yīn/Yáng, etc.</p>
