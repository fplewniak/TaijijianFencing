<h1 id="ch:lignes">Les lignes</h1>
<p>Ce chapitre présentera la notion de lignes en escrime.</p>
<p>Il existe quatre lignes faisant référence à la position de la lame relativement à l’épée de l’adversaire pendant l’engagement, les attaques ou les parades : intérieure, extérieure, dessus, dessous.</p>
